<!DOCTYPE html>
<html>
<head>
    <title>GitHub Events</title>
    <script>
        async function fetchEvents() {
            const res = await fetch("http://web:5000/events");
            const events = await res.json();
            document.getElementById("events").innerHTML = events.map(e => `
                <div class="event">
                    ${formatEvent(e)}
                </div>
            `).join("");
        }

        function formatEvent(e) {
            if (e.action === "PUSH") 
                return `${e.author} pushed to ${e.to_branch} on ${e.timestamp}`;
            if (e.action === "PULL_REQUEST") 
                return `${e.author} submitted a PR from ${e.from_branch} to ${e.to_branch} on ${e.timestamp}`;
            if (e.action === "MERGE") 
                return `${e.author} merged ${e.from_branch} to ${e.to_branch} on ${e.timestamp}`;
        }

        setInterval(fetchEvents, 15000);
        fetchEvents();
    </script>
</head>
<body>
    <h1>GitHub Events</h1>
    <div id="events"></div>
</body>
</html>
